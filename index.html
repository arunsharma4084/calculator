<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./globalstyles.css">
    <link rel="stylesheet" href="./styles.css">
    <script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
</head>

<body>
    <div class="wrapper">
        <div class="result">
            <div class="output">1234</div>
            <div class="input">4567</div>
        </div>
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="add operators">+</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="subtract operators">-</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="multiply operators">x</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="divide operators">รท</button>
        <button class="decimal numbers">.</button>
        <button class="numbers">0</button>
        <button class="equal">=</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
